<!DOCTYPE html>
<html>
<head>
	<title>Overwatch Hangman</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="wrap">
	<h1 id="result">Overwatch Hangman</h1>
	<img id="dickPic" src="assets/images/overwatchlogo.png">
	<div id="instruction">
		<h2>Press any key to begin guessing! Try to guess the Overwatch Hero!</h2>
	</div>
	<div id="boner">	
		<h2 id="livesTitle">Lives:</h2>
		<h2 id="lives">
		<h2 id="heroTitle">Hero Name:</h2>
		<h2 id="dicksuck"></h2>
		<h2 id="guessedTitle">Guessed Letters:</h2>
		<h2 id="guezzed"></h2>
		<h2 id="winsTitle">Wins:</h2>
		<h2 id="wins"></h2>
	</div>
	<button id="playAgain" onClick="start()">Play Again!</button>
</div>
</body>
<script type="text/javascript" src="assets/hangdong.js"></script>
</html>
